<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <img class="nft" src="./images/image-equilibrium.jpg" alt="picture">
    <p class="title">Equilibrium #3429</p>
    <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <div class="currency">
        <img src="./images/icon-ethereum.svg" alt="etherueom logo">
        <p class="amount">0.041ETH</p>
      </div>
      <div class="dueDate">
        <img src="./images/icon-clock.svg" alt="clock icon">
        <p class="timeAmount">3 days left</p>
      </div>
    </div>
    <div class="avatar">
      <img src="./images/image-avatar.png" alt="avatar">
      <p class="bio">  Creation of<p class="thing">Jules Wyvern </p> </p>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a class="challenger" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="doer" href="#" target="_blank">Ehsan Qasimi</a>.
  </div>
</body>
</html>
